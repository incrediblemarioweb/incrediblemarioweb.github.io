<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reaction Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    #container {
      text-align: center;
    }
    body.red {
      background: crimson;
      color: white;
    }
    body.green {
      background: limegreen;
      color: black;
    }
    #startBtn, #restartBtn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #restartBtn { display: none; }
  </style>
</head>
<body class="red">
  <div id="container">
    <h1 id="message">Click This Button to Start Test</h1>
    <button id="startBtn">Start Test</button>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const body = document.body;
    const message = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    let greenTime = 0;

    startBtn.addEventListener('click', () => {
      body.className = 'green';
      message.textContent = 'CLICK!';
      startBtn.style.display = 'none';
      greenTime = performance.now();
    });

    body.addEventListener('click', () => {
      if (body.classList.contains('green') && greenTime > 0) {
        const reaction = performance.now() - greenTime;
        message.textContent = `Your reaction time: ${Math.round(reaction)} ms`;
        body.className = 'red';
        restartBtn.style.display = 'inline-block';
        greenTime = 0;
      }
    });

    restartBtn.addEventListener('click', () => {
      message.textContent = 'Click This Button to Start Test';
      restartBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>
