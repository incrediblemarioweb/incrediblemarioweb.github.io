<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download | controls.zip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #131313;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #1d1d1d;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .box h1 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .filename {
      color: #ccc;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 12px 26px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .download-btn:hover {
      opacity: 0.9;
    }

    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }

    .loader {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Download ready</h1>
    <div class="filename">File: <strong>controls.zip</strong></div>
    
    <a id="downloadBtn" class="download-btn" href="controls.zip" download>Download Now</a>
    <div class="loader" id="loaderText">Your download will start shortly...</div>
    
    <div class="info">If your download doesn't start automatically, click the button above.</div>
  </div>

  <script>
    const loaderText = document.getElementById('loaderText');
    loaderText.style.display = 'block';

    setTimeout(() => {
      window.location.href = 'controls.zip';
    }, 3000);
  </script>
</body>
</html>
